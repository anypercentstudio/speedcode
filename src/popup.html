<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpeedCode</title>
		<link rel="stylesheet" href="./popup.css" />
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 400px;
				min-height: 580px;
				max-height: 600px;
				overflow: hidden;
				box-sizing: border-box;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
					"Inter", sans-serif;
			}

			body {
				display: flex;
				flex-direction: column;
				background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
			}
		</style>
	</head>
	<body>
		<div id="header" class="header">
			<div class="logo">
				<span class="logo-icon">⚡</span>
				<span class="logo-text">SpeedCode</span>
			</div>
			<div class="header-actions">
				<button
					id="viewBucketBtn"
					class="header-btn"
					title="Toggle bucket view"
				>
					<span class="icon">👁️</span>
				</button>
				<button
					id="shareBtn"
					class="header-btn"
					title="Share & collaborate"
				>
					<span class="icon">🔗</span>
				</button>
			</div>
		</div>

		<div id="mainContent" class="main-content">
			<div id="problemInfo" class="problem-section"></div>

			<div id="quickActions" class="quick-actions" style="display: none">
				<button id="addToBucketBtn" class="action-btn primary">
					<span class="icon">🪣</span>
					<span class="text">Add to Bucket</span>
					<span class="dropdown-arrow">▾</span>
				</button>
				<button id="startTimerBtn" class="action-btn secondary">
					<span class="icon">⏱️</span>
					<span class="text">Timer</span>
				</button>
			</div>
		</div>

		<div
			id="bucketContainer"
			class="bucket-container"
			style="display: none"
		>
			<div id="roomSelector" class="room-selector" style="display: none">
				<select id="roomSelect" class="room-select"></select>
			</div>

			<div id="bucketList" class="bucket-list"></div>
		</div>

		<div id="addDropdown" class="add-dropdown" style="display: none"></div>

		<script type="module" src="./popup.js"></script>
	</body>
</html>
